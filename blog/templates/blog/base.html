{% load staticfiles %}
<html>
<head>
	<title>Simple Django Blog</title>

	<!-- bootstrap -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

	<!-- fonts -->
	<link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">

	<!-- static css -->
	<link rel="stylesheet" href="{% static "css/blog.css" %}">
</head>

<body>
	<div class="page-header">
		{% if user.is_authenticated %}
			<a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
			<a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
			<p class ="top-menu" style="font-size:small;">Hello {{ user.username }}(<a href="{% url 'django.contrib.auth.views.logout' %}">Logout</a>)</p>
		{% else %}
			<a href="{% url 'django.contrib.auth.views.login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
		{% endif %}

		<h1><a href="{% url 'blog.views.post_list' %}">Django Tut Blog!</a></h1>
	</div><!-- end page-header -->

	<div class="content">
		<div class="row">
			<div class="col-md-8">
				{% block content %}
				{% endblock %}
			</div><!-- end col -->
		</div><!-- end row -->
	</div><!-- end content container -->
	
</body>
</html>
